<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Country Facts</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/969ad30f5b.js"></script>
  </head>
  <body>
    <section id="header" class="header">
      <div class="header-inner">
        <h1 class="large">
          <i class="fas fa-globe-europe text-primary"></i> Country
          <span class="text-primary">Facts</span>
        </h1>
        <form class="form" action="#">
          <div class="form-group">
            <i class="fas fa-search icon"></i>
            <input
              type="text"
              placeholder="Enter country..."
              name="name"
              required
            />
          </div>
          <button type="submit" class="btn btn-blue">Search</button>
        </form>
      </div>
    </section>

    <section id="info" class="">
      <div class="container">
        <div class="countries m-3">
          <div class="countries-title-fr"><h2>United Kingdom</h2></div>
          <div class="countries-title-fr">
            <img src="https://www.countryflags.io/gb/shiny/64.png" />
          </div>
          <div class="countries-title-fr">
            <button class="btn btn-trans">Details</button>
          </div>
        </div>
        <table>
          <tr>
            <th>Region</th>
            <td>Europe</td>
          </tr>
          <tr>
            <th>Capital</th>
            <td>London</td>
          </tr>
          <tr>
            <th>Area</th>
            <td>242900</td>
          </tr>
          <tr>
            <th>Population</th>
            <td>64800000</td>
          </tr>
        </table>

        <div class="countries">
          <div class="countries-title-fr"><h2>Belgium</h2></div>
          <div class="countries-title-fr">
            <img src="https://www.countryflags.io/be/shiny/64.png" />
          </div>
          <div class="countries-title-fr">
            <button class="btn">Details</button>
          </div>
        </div>
        <div class="countries">
          <div class="countries-title-fr"><h2>Netherlands</h2></div>
          <div class="countries-title-fr">
            <img src="https://www.countryflags.io/nl/shiny/64.png" />
          </div>
          <div class="countries-title-fr">
            <button class="btn">Details</button>
          </div>
        </div>
        <div class="countries">
          <div class="countries-title-fr"><h2>Gambia</h2></div>
          <div class="countries-title-fr">
            <img src="https://www.countryflags.io/gm/shiny/64.png" />
          </div>
          <div class="countries-title-fr">
            <button class="btn">Details</button>
          </div>
        </div>
        <div class="countries">
          <div class="countries-title-fr"><h2>China</h2></div>
          <div class="countries-title-fr">
            <img src="https://www.countryflags.io/cn/shiny/64.png" />
          </div>
          <div class="countries-title-fr">
            <button class="btn">Details</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
